<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>wyh，19岁正式激活 ✅</title>
  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    h1 {
      color: #ff1493;
      font-size: 2.8em;
      margin-top: 50px;
    }

    button {
      font-size: 1.5em;
      background-color: #ffcc00;
      border: 3px dashed hotpink;
      border-radius: 12px;
      padding: 12px 25px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    .floating {
      position: absolute;
      animation: floatUp 6s linear infinite;
      font-size: 22px;
      color: #ff1493;
    }

    @keyframes floatUp {
      from {
        top: 100%;
        opacity: 0;
      }
      to {
        top: -10%;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 wyh，19岁正式上线！</h1>
  <p>点我领取全年无休的快乐弹窗祝福 🎂</p>
  <button onclick="startPrank()">点击激活🎁</button>

  <!-- 音乐播放器：不自动播放，只在点击按钮后触发 -->
  <audio id="birthdaySong" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/17/audio_53f26f9f73.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>

  <script>
    const messages = [
      "祝 wyh 19岁像bug一样根除不了，快乐像弹窗一样挡都挡不住！",
      "你以为这只是祝福？不，这是19岁的入坑仪式。",
      "青春只有一次，wyh 是不是打算一次用完？",
      "19岁少女上线，自动获得快乐BUFF +99！",
    ];

    const floatMessages = [
      "🎉 wyh 19岁啦！🎂",
      "19岁，快乐要无限循环~",
      "又老了一岁（手动狗头）",
      "请问19岁的人还要写作业吗？",
    ];

    function startPrank() {
      document.getElementById("birthdaySong").play(); // 🎵 点击后播放生日歌

      // 连续弹出 20 个弹窗
      for (let i = 0; i < 20; i++) {
        setTimeout(openFunnyPopup, i * 500);
      }

      // 创建飘动祝福文字
      setInterval(() => {
        const el = document.createElement("div");
        el.className = "floating";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.innerText = floatMessages[Math.floor(Math.random() * floatMessages.length)];
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 400);
    }

    function openFunnyPopup() {
      const w = window.open("", "", `width=320,height=280,top=${Math.random()*screen.height},left=${Math.random()*screen.width}`);
      if (!w) return;

      const msg = messages[Math.floor(Math.random() * messages.length)];

      w.document.write(`
        <html><head><title>生日弹窗</title></head>
        <body style="background:#ffe6fa;text-align:center;font-family:'Comic Sans MS', cursive;">
          <h2 style="color:#ff00cc;">wyh，生日快乐！🎂</h2>
          <img src="https://media.giphy.com/media/3oKIPwoeGErMmaI43C/giphy.gif" width="140" style="border-radius:10px;"><br>
          <p style="padding: 8px 14px; color:#d1008f">${msg}</p>
          <script>
            window.onbeforeunload = function() {
              window.open('', '', 'width=300,height=250,top=' + Math.random()*screen.height + ',left=' + Math.random()*screen.width);
              window.open('', '', 'width=300,height=250,top=' + Math.random()*screen.height + ',left=' + Math.random()*screen.width);
              return "wyh，你以为你能躲过变老的这一天吗？";
            };
          <\/script>
        </body></html>
      `);
    }
  </script>
</body>
</html>
